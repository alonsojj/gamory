<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/pages/login.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div id="form_container">
      <main class="container">
        <form id="cadastro-form">
          <h1>Criar Conta</h1>

          <div class="input-box">
            <input placeholder="Nickname" type="text" id="nickname" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              placeholder="Primeiro Nome"
              type="text"
              id="firstName"
              required
            />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input
              placeholder="Último Nome"
              type="text"
              id="lastName"
              required
            />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input
              placeholder="Data de Nascimento"
              type="date"
              id="birthdate"
              required
            />
            <i class="bx bxs-calendar"></i>
          </div>

          <div class="input-box">
            <input placeholder="E-mail" type="email" id="email" required />
            <i class="bx bxs-envelope"></i>
          </div>

          <div class="input-box">
            <input placeholder="Senha" type="password" id="password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="input-box">
            <input
              placeholder="Confirmar Senha"
              type="password"
              id="confirmPassword"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="remember-forgot">
            <label>
              <input type="radio" name="gender" value="W" required /> Feminino
            </label>
            <label>
              <input type="radio" name="gender" value="M" /> Masculino
            </label>
            <label>
              <input type="radio" name="gender" value="O" /> Outro
            </label>
          </div>

          <button id="btn-cadastrar" class="login">Cadastrar</button>

          <div class="register-link">
            <p>Já tem uma conta? <a href="login">Entrar</a></p>
          </div>
        </form>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/cadastro.js"></script>
  </body>
</html>
