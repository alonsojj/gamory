<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div id="form_container">
      <main class="container">
        <form>
          <h1>Criar Conta</h1>

          <div class="input-box">
            <input placeholder="Primeiro Nome" type="text" />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input placeholder="Último Nome" type="text" />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input placeholder="Data de Nascimento" type="date" />
            <i class="bx bxs-calendar"></i>
          </div>

          <div class="input-box">
            <input placeholder="E-mail" type="email" />
            <i class="bx bxs-envelope"></i>
          </div>

          <div class="input-box">
            <input placeholder="Senha" type="password" />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="input-box">
            <input placeholder="Confirmar Senha" type="password" />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="remember-forgot">
            <label> <input type="radio" name="gender" /> Feminino </label>
            <label> <input type="radio" name="gender" /> Masculino </label>
            <label> <input type="radio" name="gender" /> Outro </label>
          </div>

          <button type="submit" class="login">Cadastrar</button>

          <div class="register-link">
            <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
          </div>
        </form>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
