<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/pages/login.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div id="form_container">
      <main class="container">
        <form id="cadastro-form">
          <h1>Criar Conta</h1>

          <div class="input-box">
            <input placeholder="Nickname" type="text" id="nickname" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              placeholder="Primeiro Nome"
              type="text"
              id="firstName"
              required
            />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input
              placeholder="Último Nome"
              type="text"
              id="lastName"
              required
            />
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input
              placeholder="Data de Nascimento"
              type="date"
              id="birthdate"
              required
            />
            <i class="bx bxs-calendar"></i>
          </div>

          <div class="input-box">
            <input placeholder="E-mail" type="email" id="email" required />
            <i class="bx bxs-envelope"></i>
          </div>

          <div class="input-box">
            <input placeholder="Senha" type="password" id="password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="input-box">
            <input
              placeholder="Confirmar Senha"
              type="password"
              id="confirmPassword"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>



          <div class="remember-forgot">
            <label>
              <input type="radio" name="gender" value="W" required /> Feminino
            </label>
            <label>
              <input type="radio" name="gender" value="M" /> Masculino
            </label>
            <label>
              <input type="radio" name="gender" value="O" /> Outro
            </label>
          </div>

          <button id="btn-cadastrar" class="login">Cadastrar</button>

          <div class="register-link">
            <p>Já tem uma conta? <a href="login">Entrar</a></p>
          </div>
        </form>
      </main>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("cadastro-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const birthdate = document.getElementById("birthdate").value;
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const nickname = document.getElementById("nickname").value.trim();
          const gender = document.querySelector(
            'input[name="gender"]:checked'
          )?.value;

          if (password !== confirmPassword) {
            alert("As senhas não coincidem!");
            return;
          }

          try {
            await axios.post("http://localhost:8000/api/register", {
              firstName,
              lastName,
              birthdate,
              email,
              password,
              nickname,
              gender,
            });
            alert("Cadastro realizado com sucesso!");
            window.location.href = "login";
          } catch (err) {
            alert(
              "Erro ao cadastrar: " + (err.response?.data?.error || err.message)
            );
          }
        });
    </script>
  </body>
</html>
