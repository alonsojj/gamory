<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Perfil</title>
    <link rel="stylesheet" href="newperfil.css">
</head>
<body>
    <div class="profile-container">
        <h1>Configurações do Perfil</h1>

        <div class="form-group">
            <label for="username">Nome de usuário</label>
            <input type="text" id="username" placeholder="Nome">
        </div>

        <div class="form-group">
            <label for="avatar">Avatar</label>
            <div class="avatar-container">
                <img src="https://pbs.twimg.com/profile_images/1350069082431754243/GNWDLPaD_400x400.jpg" width="75px" height="75px" id="avatar-preview">
                <label class="btn" for="avatar-upload">Mudar</label>
                <input type="file" id="avatar-upload" style="display: none;">
            </div>
        </div>

        <div class="form-group">
            <label for="biography">Biografia</label>
            <textarea id="biography" placeholder="Escreva uma biografia"></textarea>
        </div>

        <div class ="Home">
            <a class="casa" href="HomeTeste2.html">Voltar</a>
        </div>

        <div class="form-group">
            <div class="direita">
                <label for = "email">Alterar email</label>
                <input type = "email" id="email" placeholder="Novo email">
                <br><br>
                <label for="senha">Nova senha</label>
                <input type="password" id="senha" placeholder="senha"> 
                

                <br><br>
                <button id ="Salvar">Salvar</button>
                <button id ="Cancelar">Cancelar</button>
            </div>     
        </div>

        </div>
    </div>
    <script src="newpwrfil.js"></script>
</body>
</html>
